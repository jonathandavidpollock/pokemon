<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

		<header>
			<h2>Welcome, Trainer.</h2>
		</header>
		<div class="wrapper">
			<div class="appear" id="pokemonAppears"></div>
			<section class="formwrapper">
				<form id="catchForm">
					<p>
						<label for="name">Pokemon Nickname:</label>
						<input type="text" id="name">
					</p>
					<p>
						<button type="submit" id="catchPokemon" placeholder="Sparky">Catch Pokemon</button>
					</p>
				</form>
			</section>
			<section id="bag"></section>
			<section id="sixpokemon"></section>
	</div>


	<script src="https://use.fontawesome.com/4786326414.js"></script>
	<script src="js/utility.js"></script>
	<script src="js/trainer.js"></script>
	<script src="js/pokeball.js"></script>
	<script src="js/pokemon/pokemon.js"></script>
	<script src="js/pokemon/grass.js"></script>
	<script src="js/pokemon/electric.js"></script>
	<script src="js/pokemon/fire.js"></script>
	<script src="js/pokemon/water.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
